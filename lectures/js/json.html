<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json</title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script>
        var alice = {
            "firstName" : "Alice",
            "lastName"  : "Wonderland",
            "ssn"       : "321-32-1234",
            "salary"    : 32132.12,
            "dob"       : new Date(1967,07,07)
        };

        alice.salary = alice.salary * 1.9;
        //alert("Alice's new salary is  " + alice.salary);
        var aliceStr = JSON.stringify(alice);
        alert(aliceStr);
        var aliceObj = JSON.parse(aliceStr);
        alert(aliceObj);
        console.log(aliceObj);
    </script>
</head>
<body>
JSON Practice
</body>
</html>
