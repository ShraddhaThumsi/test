<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>document object model</title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script>
        document.write("Hello World from DOM!");
        document.write("<ul>");
        for(var i = 0; i <10; i++)
        {
            document.write("<li> Hello " + i + "</li>");
        }
        document.write("</ul>");

        document.write("<table>");
        for(var row = 1; row <=10; row++)
        {
            document.write("<tr>");
            for(var col = 1; col <= 10; col++)
            {
                document.write("<td>");
                document.write(row * col);
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");

        document.write("<h2>");
        document.write("Simple Math");
        document.write("</h2>");
    </script>
</head>
<body>
<h1>Intro to DOM</h1>
 7 + 2 =  <script>document.write(7+2);</script><br>
cos 90 = <script>document.write(Math.cos(90));</script>
</body>
</html>
