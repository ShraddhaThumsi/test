
    <div class="container">
        <div ng-show = "model.error" class ="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <h1>Register</h1>
        <input type="text"
               ng-model = "model.username"
               class="form-control"
               placeholder="username"/>
        <input type="password"
               ng-model = "model.password1"
               class="form-control"
               placeholder="password"/>
        <input type="password"
               ng-model = "model.password2"
               class="form-control"
               placeholder="very password"/>
        <input type="email"
               ng-model = "model.email"
               class="form-control"
               placeholder="Email"/>
        <input type="text"
               ng-model = "model.firstName"
               class="form-control"
               placeholder="FirstName"/>
        <input type="text"
               ng-model = "model.lastName"
               class="form-control"
               placeholder="LastName"/>
        <a ng-click="model.registerUser()"
           class="btn btn-primary btn-block"
           >Register</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
    </div>
