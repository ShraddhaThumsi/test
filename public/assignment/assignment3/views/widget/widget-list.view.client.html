    <div ng-switch = "widget.widgetType"
         ng-repeat = "widget in model.widgets" class = "row">
        <div class = "col-xs-10">
            {{widget}}
            </div>
            <div ng-switch = "widget.size" ng-switch-when = "HEADER">
                <h1 ng-switch-when = "1">{{widget.text}}</h1>h1>
                <h2 ng-switch-when = "2">{{widget.text}}</h2>h1>
                <h3 ng-switch-when = "3">{{widget.text}}</h3>h1>
                <h4 ng-switch-when = "4">{{widget.text}}</h4>h1>
                <h5 ng-switch-when = "5">{{widget.text}}</h5>h1>
                <h6 ng-switch-when = "6">{{widget.text}}</h6>h1>
            </div>
            <div ng-switch-when = "YOUTUBE">
                <iframe width="560" height="315" ng-src="{{model.checkSafeYouTubeUrl(widget.url)}}"
                        frameborder="0" allowfullscreen></iframe>
            </div>
            <div ng-switch-when = "IMAGE">
                image
            </div>
            <div ng-switch-when = "HTML" ng-bind-html = "model.checkSafeHtml(widget.text)">
                {{widget.text}}
            </div>
