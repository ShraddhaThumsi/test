<h1>Todo list</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <TH>Title</TH>
        </tr>
    </thead>

    <tbody sortable>
    <tr ng-repeat="todo in model.todos">
        <td>{{todo._id}}</td>
        <td>{{todo.name}}</td>
    </tr>
    </tbody>
    <!--{{model.todos}}-->
</table>
