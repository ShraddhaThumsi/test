<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widget-image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div class = "container">
    <div class ="row">
        <nav class = "navbar navbar-default">
            <div class ="col-xs-2">
                <p class="navbar-text pull-right"> 
                    <a href="widget-list.html" class="navbar-link"> 
                        <span class="glyphicon glyphicon-menu-left"> 
                        </span> 
                    </a> 
                </p>
            </div>

            <div class ="col-xs-8">
                <p class = navbar-text pull-right">
                Widget edit
                </p>
            </div>

            <div class ="col-xs-2">
                <p class="navbar-text pull-right"> 
                    <a href="widget-list.html" class="navbar-link"> 
                        <span class="glyphicon glyphicon-ok"> 
                        </span> 
                    </a> 
                </p>
            </div>
        </nav>
    </div>

    <form class = "form-group">
        Name
        <input id = "widgetName" type = "text" class = "form-control"/>
        Text
        <input id = "widgetText" type = "text" class = "form-control"/>
        <input id = "widgetTextSize" type = "text" class = "form-control" placeholder = "3"/>
        URL
        <input id = "URLforImageWidget" type = "text" class = "form-control" placeholder = "https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&ved=0ahUKEwifp4y-gq7PAhUCZz4KHa1kB6AQjRwIBw&url=https%3A%2F%2Fwww.tripadvisor.com%2FTourism-g311415-Bora_Bora_Society_Islands-Vacations.html&psig=AFQjCNGyrWzmQ4t5J7gU15jD6F7HNPi0uA&ust=1475013190023231&cad=rjt"/>
        Width
        <input id = "widgetImageSize" type = "text" class = "form-control" placeholder = "100%"/>
        Upload
        <input id = "fileUpload" type = "file" class = "form-control"/>
        <div class = "row">

            <a class="btn btn-primary  btn-block"
               href="#">Upload Image</a>
        </div>
        <div class = "row">

            <a class="btn btn-danger  btn-block"
               href="#">Delete</a>
        </div>
    </form>

    <div class ="row">
        <nav class = "navbar navbar-default">
            <div class ="col-xs-10">

            </div>


            <div class = "col-xs-2">
                <p class="navbar-text pull-right"> 
                    <a href="profile.html" class="navbar-link"> 
                        <span class="glyphicon glyphicon-user"> 
                        </span> 
                    </a> 
                </p>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
