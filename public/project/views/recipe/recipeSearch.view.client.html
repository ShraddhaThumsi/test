

<h1>Search for Recipes</h1>

<form action="/api/example/upload" method="POST" enctype="multipart/form-data">
    <input ng-model = "model.queryName">
    <a ng-click="model.loadDoc(model.queryName)" class = "btn btn-success">Ask for query</a>
    <input name="myFile" type = "file" id = "fileUpload">
    <button type="submit">Upload Recipe</button>
</form>
<a href="#/login" class = "btn btn-warning">Logout</a>
<a href="#/user/{{model.userId}}/myRecipes" class = "btn btn-info"> View your Recipes </a>
<p id = "enterJSON"></p>
