

<h1>Search for Recipes</h1>

<form action="/api/example/upload" method="POST" enctype="multipart/form-data">
    <input ng-model = "model.queryName" class="form-control">
    <a ng-click="model.loadDoc(model.queryName)" class = "btn btn-block btn-success">Search for recipes</a>
    <!--<input name="myFile" type = "file" id = "fileUpload" class="form-control">
    <button type="submit">Upload Recipe</button>-->
</form>
<a href="#/login" class = "btn btn-block btn-warning">Logout</a>
<a href="#/user/{{model.userId}}/myRecipes" class = "btn btn-block btn-info"> View your Recipes </a>
<a href= "#/user/{{model.userId}}/reset" class = "btn btn-block btn-warning form-group">Reset Credentials</a>
<!--{{model.hitArray}}-->
<div class="container container-fluid">
    <table class = "table">
        <thead>
            <th>Name of the dish</th>
            <th>How you could plate it</th>
        </thead>
        <tbody>



        <tr ng-repeat = "oneRecipe in model.recipes">

                <td>
                    <a ng-click = "model.loadRecipeDetails(oneRecipe.recipe)"> {{oneRecipe.recipe.label}} </a>
                </td>
                <td>
                    <a ng-click = "model.loadRecipeDetails(oneRecipe.recipe)"> <img ng-src = "{{oneRecipe.recipe.image}}" height = "300" width = "300"/>
                        </a>
                </td>

        </tr>

        </tbody>
    </table>
    <!--{{model.recipes}}-->
</div>
