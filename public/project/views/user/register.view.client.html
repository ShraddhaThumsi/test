<div class = "container">
    <div ng-show = "model.error" class ="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form>
        <label for = "userEmail">Email</label>
        <input type = "email" id = "userEmail" name = "userEmail" ng-model = "model.email" class="form-control">
        <br>
        <label for = "userPassword1">Password</label>
        <input type = "password" id = "userPassword1" name = "userPassword" ng-model = "model.password1" class="form-control">
        <br>
        <label for = "userPassword2">Confirm Password</label>
        <input type = "password" id = "userPassword2" name = "userPassword" ng-model = "model.password2" class="form-control">
        <br>
        <label for = "firstName">First Name</label>
        <input type = "text" id = "firstName" name="firstName" ng-model = "model.firstName" class="form-control">
        <br>
        <label for = "lastName">Last Name</label>
        <input type = "text" id = "lastName" name="lastName" ng-model = "model.lastName"class="form-control">
        <br>
        <a ng-click="model.SignUp(model.email, model.password1, model.password2, model.firstName, model.lastName)" class = "btn btn-block btn-success">Sign Up</a>
        <a href="#/login" class = "btn btn-block btn-warning">Cancel Registration</a>
    </form>
</div>
