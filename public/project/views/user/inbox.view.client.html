<div ng-show = "model.error" class ="alert alert-success" role="alert">
    {{model.successMessage}}
</div>

<div class = "container container-fluid">
    <table class = "table">
        <thead>
            <th>
                From
            </th>
            <th>
                Message
            </th>
            <!--<th>
                Reply
            </th>-->
        </thead>
        <tbody>
            <tr ng-repeat = "message in model.user.inbox">
                <td>
                    {{message.firstName}}
                </td>
                <td>
                    {{message.message}}
                </td>
                <!--<td>
                    <input ng-model="model.reply">
                    <a ng-click = "model.replyMail(model.reply)"<span class = "btn btn-success">Reply</span>
                </td>-->
            </tr>
        </tbody>
    </table>

    <h1>
        Get in touch with the most popular Homestraunt User
    </h1>

    <div class = "row">
        <div class="col-xs-3">
          First Name:  {{model.popularUser.firstName}}
        </div>

        <div class = "col-xs-3">
           Last Name: {{model.popularUser.lastName}}
        </div>

        <div class = "col-xs-3">
           Email id: {{model.popularUser.email}}
        </div>

        <div class = "col-xs-3">
            <input ng-model = "model.message" placeholder = "your message here"/>
            <a ng-click="model.sendEmail(model.message)"><span class="btn btn-info">Send</span></a>
        </div>
    </div>

   <!-- {{model.popularUser}}-->
</div>
