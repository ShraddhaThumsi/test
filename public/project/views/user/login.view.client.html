
<form>
    <label for = "userEmail">Email</label>
    <input type = "email" id = "userEmail" placeholder="abc@123.com">
    <label for = "userPassword">Password</label>
    <input type = "password" id = "userPassword" placeholder="myPassword">
    <a ng-click = "model.validateUser(model.userEmail, model.userPassword)" class = "button button-primary">Login</a>
    <a href = "#/resetCredentials" class = "button button-warning">Reset Login credentials</a>
</form>
