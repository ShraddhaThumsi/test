
<h1>Reset Password</h1>
<form>
    <label for="userEmail">Email</label>
    <input type="email" id="userEmail" name="userEmail">
    <label for="userPassword1">New Password</label>
    <input type="password" id="userPassword1" name="userPassword">
    <label for="userPassword2">Re-enter Password</label>
    <input type="password" id="userPassword2" name="userPassword">
    <a ng-click="model.updateUser()" class = "btn btn-success">Submit changes</a>
    <a href="#/login" class = "btn btn-warning">Logout</a>
</form>
